<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>帮助-操作任务</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/iconfont.css" rel="stylesheet" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/service.css" />
	</head>

	<body>
		<section>
			<header class="mui-bar mui-bar-nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">帮助</h1>
			</header>
			<div class="mui-content">
			    <div class="mui-row">
			        <div class="title1">新手必备</div>
			    </div>
			    <div class="title2">新手问题</div>
			    <div class="mui-row">
			    	<div class="box">
			    		<ul>
			    			<li class="contant">任务类型</li>
			    			<li class="contant">基本要求</li>
			    			<li class="contant">申诉</li>
			    		</ul>
			    	</div>
				</div>
				<div class="title2">接做任务</div>
			    <div class="mui-row">
			    	<div class="box">
			    		<ul>
			    			<li class="contant">接任务</li>
			    			<li class="contant">做任务</li>
			    			<li class="contant">提交任务</li>
			    		</ul>
			    	</div>
				</div>
				<div class="title2">撤销任务</div>
			    <div class="mui-row">
			    	<div class="box">
			    		<ul>
			    			<li class="contant">系统撤销</li>
			    			<li class="contant">人工撤销</li>
			    		</ul>
			    	</div>
				</div>
				<div class="title2">收货评价</div>
			    <div class="mui-row">
			    	<div class="box">
			    		<ul>
			    			<li class="contant">物流</li>
			    			<li class="contant">评价</li>
			    		</ul>
			    	</div>
				</div>
				<div class="title2">申诉</div>
			    <div class="mui-row">
			    	<div class="box">
			    		<ul>
			    			<li class="contant">申诉</li>
			    		</ul>
			    	</div>
				</div>
			</div>
		</section>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
