<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>帮助-账户管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/iconfont.css" rel="stylesheet" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/service.css" />
	</head>

	<body>
		<section>
			<header class="mui-bar mui-bar-nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">帮助</h1>
			</header>
			<div class="mui-content">
			    <div class="mui-row">
			        <div class="title1">新手必备</div>
			    </div>
			    <div class="title2">账户注册</div>
			    <div class="mui-row">
			    	<div class="box">
			    		<ul>
			    			<li class="contant">注册</li>
			    			<li class="contant">验证码</li>
			    			<li class="contant">安全</li>
			    			<li class="contant">注销账户</li>
			    		</ul>
			    	</div>
				</div>
				<div class="title2">账户登录</div>
			    <div class="mui-row">
			    	<div class="box">
			    		<ul>
			    			<li class="contant">忘记密码</li>
			    			<li class="contant">登录</li>
			    			<li class="contant">新手任务</li>
			    			<li class="contant">积分等级</li>
			    			<li class="contant">邀请奖励</li>
			    		</ul>
			    	</div>
				</div>
				<div class="title2">账户绑定</div>
			    <div class="mui-row">
			    	<div class="box">
			    		<ul>
			    			<li class="contant">淘宝买号</li>
			    			<li class="contant">其他平台</li>
			    			<li class="contant">审核</li>
			    			<li class="contant">冻结</li>
			    		</ul>
			    	</div>
				</div>
				<div class="title2">信息修改</div>
			    <div class="mui-row">
			    	<div class="box">
			    		<ul>
			    			<li class="contant">账户修改</li>
			    			<li class="contant">买号修改</li>
			    			<li class="contant">买号删除</li>
			    		</ul>
			    	</div>
				</div>
			</div>
			
		</section>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
